<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<title>百度地图API自定义地图</title>
<!--引用百度地图API-->
<style type="text/css">
    html,body{margin:0;padding:0;}
    .iw_poi_title {color:#CC5522;font-size:14px;font-weight:bold;overflow:hidden;padding-right:13px;white-space:nowrap}

<body>
    <div style= "text-align: center;margin-bottom: 1cm;">
    <h2 style="color: white;">江浙沪地区周边海岛地图一览</h2>
    </div>

    <div style="position: relative;margin-bottom: 1cm;margin-right: 5%;margin-left: 3%;"> 
        
    <select id="selecter" class="form-control"onchange="window.location=this.value">
        <option>福建广州地区海岛</option>
        <option value="allislands.html#dituContent">江浙沪地区海岛</option> 
    </select>
    </div>
    
    

    <br>
	
	
 
    <!--百度地图容器-->
    <div style="width:697px;height:550px;left: 25%;border:#ccc solid 1px;" id="dituContent"></div>
    <script type="text/javascript" language="javasrcipt">
        //创建和初始化地图函数：
        function initMap(){
            createMap();//创建地图
            setMapEvent();//设置地图事件
            addMapControl();//向地图添加控件
            addMarker();//向地图中添加marker
        }
 
        //创建地图函数：
        function createMap(){
            var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
            var point = new BMap.Point(117.801329,25.115911);//定义一个中心点坐标
            map.centerAndZoom(point,7);//设定地图的中心点和坐标并将地图显示在地图容器中
            window.map = map;//将map变量存储在全局
        }
 
        //地图事件设置函数：
        function setMapEvent(){
            map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
            map.enableScrollWheelZoom();//启用地图滚轮放大缩小
            map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
            map.enableKeyboard();//启用键盘上下左右键移动地图
        }
 
        //地图控件添加函数：
        function addMapControl(){
            //向地图中添加缩放控件
            var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
            map.addControl(ctrl_nav);
            //向地图中添加缩略图控件
            var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:1});
            map.addControl(ctrl_ove);
            //向地图中添加比例尺控件
            var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
            map.addControl(ctrl_sca);
        }
        //标注点数组
       
        var markerArr =
                [{title:"平潭岛",content:"不只是蓝眼泪",point:"119.806954|25.51794",isOpen:0,icon:{w:21,h:21,l:0,t:0,x:6,lb:5}}
		 ,{title:"东山岛",content:"福建漳州，必打卡点：火山岛",point:"117.529077|23.739609",isOpen:0,icon:{w:21,h:21,l:0,t:0,x:6,lb:5}}
		 ,{title:"猴研岛",content:"离台湾最近的海岛",point:"119.863873|25.465698",isOpen:0,icon:{w:21,h:21,l:0,t:0,x:6,lb:5}}
		 ,{title:"镇海角",content:"福建小垦丁",point:"118.108382|24.250458",isOpen:0,icon:{w:21,h:21,l:0,t:0,x:6,lb:5}}
		 ,{title:"霞浦",content:"中国版斯里兰卡<br/>杨家溪火山枫树林｜12月左右最佳",point:"120.131077|27.031151",isOpen:0,icon:{w:21,h:21,l:0,t:0,x:6,lb:5}}
		 ,{title:"涠洲岛",content:"位于广西壮族自治区北海市北部湾海域中部的小岛，有人称赞为中国的“小巴厘岛”",point:"109.110533|21.041743",isOpen:0,icon:{w:21,h:21,l:0,t:0,x:6,lb:5}}
		 ,{title:"汕头南澳岛",content:"热带风情，岛上生长着1400种热带和亚热带植物",point:"117.069139|23.440487",isOpen:0,icon:{w:21,h:21,l:0,t:0,x:6,lb:5}}
		 ,{title:"上川岛",content:"广东省台山市，拍照胜地，人少、风景美、水清、消费低",point:"112.783737|21.726661",isOpen:0,icon:{w:21,h:21,l:0,t:0,x:6,lb:5}}
		 ,{title:"下川岛",content:"上川岛的姐妹岛，更适合冲浪，人多，设备完善，景点建设比较好，酒店多，消费高",point:"112.618736|21.663256",isOpen:0,icon:{w:21,h:21,l:0,t:0,x:6,lb:5}}
		 ];
       
                //创建marker
        function addMarker(){
            for(var i=0;i<markerArr.length;i++){
                var json = markerArr[i];
                var p0 = json.point.split("|")[0];
                var p1 = json.point.split("|")[1];
                var point = new BMap.Point(p0,p1);
                var iconImg = createIcon(json.icon);
                var marker = new BMap.Marker(point,{icon:iconImg});
                var iw = createInfoWindow(i);
                var label = new BMap.Label(json.title,{"offset":new BMap.Size(json.icon.lb-json.icon.x+10,-20)});
                marker.setLabel(label);
                map.addOverlay(marker);
                label.setStyle({
                    borderColor:"#808080",
                    color:"#333",
                    cursor:"pointer"
                });
 
                (function(){
                    var index = i;
                    var _iw = createInfoWindow(i);
                    var _marker = marker;
                    _marker.addEventListener("click",function(){
                        this.openInfoWindow(_iw);
                    });
                    _iw.addEventListener("open",function(){
                        _marker.getLabel().hide();
                    })
                    _iw.addEventListener("close",function(){
                        _marker.getLabel().show();
                    })
                    label.addEventListener("click",function(){
                        _marker.openInfoWindow(_iw);
                    })
                    if(!!json.isOpen){
                        label.hide();
                        _marker.openInfoWindow(_iw);
                    }
                })()
            }
        }
        //创建InfoWindow
        function createInfoWindow(i){
            var json = markerArr[i];
            var iw = new
                    BMap.InfoWindow("<b class='iw_poi_title' title='" + json.title + "'>" + json.title + "</b><div class='iw_poi_content'>"+json.content+"</div>");
            return iw;
        }
        function createIcon(json){
            var icon = new
                    BMap.Icon("i/ass9.html/地图.png",
                    new BMap.Size(json.w,json.h),
                    {imageOffset: new BMap.Size(-json.l,-json.t),infoWindowOffset:new BMap.Size(json.lb+5,1),
                        offset:new BMap.Size(json.x,json.h)})
            return icon;
        }
        initMap();//创建和初始化地图


    </script>
